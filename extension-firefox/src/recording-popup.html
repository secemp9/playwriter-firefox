<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playwriter - Screen Recording</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      padding: 16px;
      background: #1a1a1a;
      color: #e5e5e5;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.idle {
      background: #2a2a2a;
      color: #a0a0a0;
    }

    .status.recording {
      background: #1a3a1a;
      color: #4ade80;
    }

    .status.error {
      background: #3a1a1a;
      color: #f87171;
    }

    .info {
      font-size: 12px;
      color: #808080;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .limitations {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .limitations h3 {
      font-size: 12px;
      font-weight: 600;
      color: #f59e0b;
      margin-bottom: 8px;
    }

    .limitations ul {
      font-size: 11px;
      color: #a0a0a0;
      padding-left: 16px;
    }

    .limitations li {
      margin-bottom: 4px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button.start {
      background: #22c55e;
      color: white;
    }

    button.start:hover {
      background: #16a34a;
    }

    button.stop {
      background: #ef4444;
      color: white;
    }

    button.stop:hover {
      background: #dc2626;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .timer {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 24px;
      text-align: center;
      margin-bottom: 12px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon-gray-48.png" alt="Playwriter">
    <h1>Playwriter</h1>
  </div>

  <div id="status" class="status idle">
    Ready to record
  </div>

  <div id="timer" class="timer" style="display: none;">
    00:00
  </div>

  <div class="info">
    Firefox uses <code>getDisplayMedia()</code> for screen capture.
    A picker will appear to select which screen/window/tab to record.
  </div>

  <div class="limitations">
    <h3>Firefox Limitations</h3>
    <ul>
      <li>No audio capture support</li>
      <li>Output format: WebM (not MP4)</li>
      <li>Requires user interaction each time</li>
    </ul>
  </div>

  <button id="recordBtn" class="start">
    Start Recording
  </button>

  <script type="module" src="recording-popup.ts"></script>
</body>
</html>
